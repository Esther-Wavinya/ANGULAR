<app-divider>Modal Component</app-divider>


<button (click)="onClick()">Show Modal</button>
<app-modal (close)="onClick()" *ngIf="modalOpen">
  <div modalTitle>I AM A REUSABLE MODAL</div>
  <p>I am a REUSABLE modal window</p>
  <ng-container modalFooter>
    <button (click)="onClick()" class="ui button">CLOSE ME</button>
  </ng-container>
</app-modal>


<app-divider>Accordion Component</app-divider>
<app-accordion [items]="items"></app-accordion>
