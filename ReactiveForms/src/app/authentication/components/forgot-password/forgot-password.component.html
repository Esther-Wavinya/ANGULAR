<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form [formGroup]="forgotForm" [hidden]="forgotPassword">
                <h1 class="card-title">Reset Password</h1>
                <p class="text-muted">
                  Here you can reset your forgoten password and or unlock your
                  account
                </p>

                <div class="input-container mb-3">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="icon-envelope"></i
                      ></span>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Email"
                      formControlName="email"
                    /><br />
                  </div>
                  <div *ngIf="(email.invalid && email.touched) || email.dirty">
                    <small *ngIf="email.errors?.required" class="text-danger"
                      >Email is required</small
                    >
                    <small *ngIf="email.errors?.pattern" class="text-danger"
                      >Please provide a valid email address</small
                    >
                  </div>
                </div>

                <button
                  type="button"
                  class="btn btn-primary"
                  [disabled]="!forgotForm.valid"
                  (click)="submitForgotDetails(forgotForm)"
                >
                  Reset your password
                </button>
              </form>
              <h4 class="card-text" [hidden]="!forgotPassword">
                Check your email for a reset link
              </h4>
            </div>
            <div class="card-footer p-4">
              <div class="row">
                <div class="col-6 d-flex">
                  <p class="my-auto">Have an account?</p>

                  <a
                    [routerLink]="['/auth/login']"
                    type="button"
                    class="btn text-primary btn-link py-0 px-0 my-auto ml-1"
                    >Login Here</a
                  >
                </div>
                <div class="col-6 text-right d-flex">
                <p class="my-auto">
                  Have no account?</p>
                  <a
                    [routerLink]="['/auth/register']"
                    type="button"
                    class="btn text-primary btn-link py-0 my-auto px-0 ml-1"
                    > Register</a
                  >

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
