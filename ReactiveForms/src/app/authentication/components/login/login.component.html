<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="col-auto mx-auto text-center">
            <h4>Login</h4>
          </div>
        </div>
        <div class="col-md-8 mx-auto">
          <div class="card-group w-75 mx-auto p-4">
            <div class="card">
              <div class="card-body">
                <div
                  class="form-feedback"
                  aria-live="assertive"
                  *ngIf="errorMessage"
                >
                  <div class="form-errors status submission-error">
                    <h5 class="message-title">{{ errorMessage?.title }}</h5>
                    <p class="text-danger">{{ errorMessage?.message }}</p>
                  </div>
                </div>
                <form [formGroup]="loginForm">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-container mb-3">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                          ><i class="icon-envelope"></i
                        ></span>
                      </div>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="username or  email"
                        formControlName="username"
                      /><br />
                    </div>
                    <div
                      *ngIf="
                        (username.invalid && username.touched) || username.dirty
                      "
                    >
                      <small
                        *ngIf="username.errors?.required"
                        class="text-danger"
                        >Username is required</small
                      >
                    </div>
                  </div>
                  <div class="input-container mb-4">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                          ><i class="icon-lock"></i
                        ></span>
                      </div>
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Password"
                        formControlName="password"
                      />
                    </div>
                    <div
                      *ngIf="
                        (password.invalid && password.touched) || password.dirty
                      "
                    >
                      <small
                        *ngIf="password.errors?.required"
                        class="text-danger"
                        >Password is required</small
                      >
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <button
                        type="submit"
                        class="btn btn-primary px-4 w-100 mt-1"
                        [disabled]="!loginForm.valid"
                        (click)="submitLoginDetails()"
                      >
                        Login
                      </button>
                    </div>

                    <div class="col-12 d-flex justify-content-between">
                      <div class="col-sm-12 col-md-6   text-left">
                        <a
                          [routerLink]="['/auth/register']"
                          type="button"
                          class="btn btn-link px-0"
                          >Create Account</a
                        >
                      </div>
                      <div class="col-6 text-right">
                        <a
                          [routerLink]="['/auth/forgotPassword']"
                          type="button"
                          class="btn btn-link px-0"
                          >Forgot Password</a
                        >
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <div class="card-footer d-flex justify-content-center">
                <a
                  class="btn"
                  href="https://pos.westus2.cloudapp.azure.com:3005/google"
                >
                  <i
                    data-bs-toggle="tooltip"
                    title="Google"
                    class="fa fa-google fa-2x text-danger"
                    aria-hidden="true"
                  ></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          <br />
          Copyright &copy; 2022.
        </div>
      </div>
    </div>
  </main>
</div>
